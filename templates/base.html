<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet"
        href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/popper"></script>
    <script src="https://unpkg.com/bootstrap"></script>
    <script src="https://kit.fontawesome.com/d9cb900708.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/styles.css">
    
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"><i class="fas fa-glass-cheers fa-lg"></i></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav navbar-right">
              {% if not g.user %}
              <li><a class="nav-link" href="/register">Sign up</a></li>
              <li><a class="nav-link"href="/login">Log in</a></li>
              {% else %}
                <li>
                    <a class="nav-link" href="/users/{{ g.user.id }}">
                        <img id="profile-img" src="{{ g.user.profile_img }}" alt="{{ g.user.username }} class="img-responsive">
                    </a>
                </li>
                <li><a class="nav-link" href="/messages/new">New Review</a></li>
                <li><a class="nav-link" href="/users">Discover Users</a></li>
                <li><a class="nav-link" href="/logout">Log out</a></li>
                {% endif %}
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
  
      <div class="container">
        {% for category, message in get_flashed_messages(with_categories=True) %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
 
        {% block content %}
        {% endblock %}
      
      </div>



    
</body>
</html>
